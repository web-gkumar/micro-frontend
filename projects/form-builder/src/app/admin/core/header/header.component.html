<section class="flex justify-between items-center">
    <div class="flex"><a class="text-sm text-white no-underline font-semibold" routerLink="dashboard">My App</a></div>
    <div class="flex">
        <form class="me-4">
            <input class="bg-transparent rounded-full px-4 py-1 text-sm border border-slate-100 focus:outline-0 placeholder:text-slate-200" type="search" placeholder="Search here..." [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" class="headersearchItem">
                @for (street of filteredStreets | async; track street) {
                    <mat-option [value]="street">{{street}}</mat-option>
                }
            </mat-autocomplete>
        </form>
        <button mat-icon-button routerLink="form-list"><mat-icon class="text-white">dashboard</mat-icon></button>
        <button mat-icon-button class="mx-2" [matMenuTriggerFor]="notification"><mat-icon class="text-white">circle_notifications</mat-icon></button>
        <button mat-icon-button [matMenuTriggerFor]="profilemenu"><mat-icon class="text-white">manage_accounts</mat-icon></button>
    </div>
</section>

<mat-menu #profilemenu="matMenu" class="headerdropdown" xPosition="before">Testing</mat-menu>
<mat-menu #notification="matMenu" class="headerdropdown" xPosition="before">demo</mat-menu>
